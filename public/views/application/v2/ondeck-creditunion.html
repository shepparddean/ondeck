<div style="padding-left: 0; padding-top: 20px;">



	<div class="col-sm-6">
		<fieldset>
			<legend>Bank Details</legend>


			<!-- ############################################################### -->
			<!-- Credit Union Name & Address -->
			<!-- ############################################################### -->
			<div class="form-group">
				<label for="creditUnionName" class="col-sm-4 control-label input-sm" style="text-align: left">Credit Union/Bank</label>
				<div class="col-sm-8">
					<input type="text" class="form-control input-sm" id="creditUnionName"  placeholder="Name of the credit union or bank">
				</div>
			</div>

			<div class="form-group" >
				<label for="creditUnionBranch" class="col-sm-4 control-label input-sm" style="text-align: left">Branch</label>
				<div class="col-sm-8">
					<input type="text" class="form-control input-sm" id="creditUnionName"  placeholder="Branch name">
				</div>
			</div>

		</fieldset>
	</div>
	<div class="col-sm-6">
		<fieldset>
			<legend>Address</legend>

			<div class="form-group">
				<label for="address1" class="col-sm-4 control-label input-sm" style="text-align: left">Line 1</label>
				<div class="col-sm-8">
					<input type="text" class="form-control input-sm" id="address1"  placeholder="Line 1 of Address">
				</div>
			</div>
			<div class="form-group">
				<label for="address2" class="col-sm-4 control-label input-sm" style="text-align: left">Line 2</label>
				<div class="col-sm-8">
					<input type="text" class="form-control input-sm" id="address2"  placeholder="Line 2 of Address">
				</div>
			</div>
			<div class="form-group">
				<label for="addressCity" class="col-sm-4 control-label input-sm" style="text-align: left">City / Province</label>
				<div class="col-sm-4">
					<input type="text" class="form-control input-sm" id="addressCity"  placeholder="City">
				</div>
				<div class="col-sm-4">
					<select class="form-control input-sm" id="addressProvince">
						<option value="AB">Alberta</option>
						<option>British Columbia</option>
						<option>P.E.I</option>
						<option>Newfoundland</option>
						<option>New Brunswick</option>
						<option>Manitoba</option>
						<option>Saskatchewan</option>
						<option>Nova Scotia</option>
						<option>Ontario</option>
						<option>Quebec</option>
						<option>Nunavut</option>
						<option>N.W.T.</option>
						<option>Yukon</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="addressPostalCode" class="col-sm-4 control-label input-sm" style="text-align: left">Postal Code</label>
				<div class="col-sm-8">
					<input type="text" class="form-control input-sm" id="addressPostalCode"  placeholder="Postal Code">
				</div>
			</div>
			<div class="form-group" >
				<label for="businessPhone" class="col-sm-4 control-label input-sm" style="text-align: left">Telephone # / Contact </label>
				<div class="col-sm-4">
					<input type="tel" class="form-control input-sm" id="businessPhone"  placeholder="Number">
				</div>
				<!-- </div> -->
				<!-- <div class="form-group"> -->
				<!-- <label for="businessContactName" class="col-sm-5 control-label input-sm" style="text-align: left">Contact Name</label> -->
				<div class="col-sm-4">
					<input type="text" class="form-control input-sm" id="businessContactName"  placeholder="Name">
				</div>
			</div>
		</fieldset>
	</div>



	<!-- ############################################################### -->
	<!-- End of Credit Union Name & Address -->
	<!-- ############################################################### -->

</div>
